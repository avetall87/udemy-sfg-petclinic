<!DOCTYPE html>
<html lang="ru" th:replace="~{fragments/layout :: layout (~{::body},'owners')}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Владельцы животных</title>
    <style>
        .th{
          width: 150px;
        }
    </style>
</head>
<body>
<h2 th:text="'Владельцы животных'">stub</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th class="th">Идентифиатор</th>
        <th class="th">Фамилия</th>
        <th class="th">Имя</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}"></td>
        <td th:text="${owner.lastName}"></td>
        <td th:text="${owner.firstName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
