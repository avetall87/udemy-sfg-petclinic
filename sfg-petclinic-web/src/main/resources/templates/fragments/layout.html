<body>
  <nav class="navbar navbar-default" role="navigation">
      <div class="container">
          <div class="navbar-header">
              <a class="navbar-brand" th:href="@{/}">
                  <img src="../../static/images/spring-logo-dataflow-mobile.png" th:src="@{/images/spring-logo-dataflow-mobile.png}"/>
              </a>
          </div>
          <div class="navbar navbar-expand-lg navbar-light bg-light" id="main-navbar">
              <ul class="nav navbar-nav navbar-right">
  
                  <li th:fragment="menuItem (path,active,title,glyph,text)" class="active" th:class="${active==menu ? 'active' : ''}">
                      <a th:href="@{__${path}__}" th:title="${title}">
                        <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        <span th:text="${text}">Template</span>
                      </a>
                  </li>

                  <li th:replace="::menuItem ('/','home','Главная страница','home','На главную')">
                      <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                      <span>Home</span>
                  </li>

                  <li th:replace="::menuItem ('/owners/','owners','Владельцы животных','search','Владельцы')">
                      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                      <span>Find owners</span>
                  </li>

                  <li th:replace="::menuItem ('vets/vet.html','vets','Список ветеринаров','th-list','Ветеринары')">
                      <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                      <span>Veterinarians</span>
                  </li>

                  <li th:replace="::menuItem ('/oups','error','Срабатывает в сучае ошибки','warning-sign','Ошибка')">
                      <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
                      <span>Error</span>
                  </li>

              </ul>
          </div>
      </div>
  </nav>

  <div class="container container-details-table">
      <th:block th:include="${template}"/>
      <div class="container">
          <div class="col-12 text-center">
              <img src="../../static/images/spring-pivotal-logo.png" th:src="@{/images/spring-pivotal-logo.png}" alt="Sponsored by Pivotal"/>
          </div>
      </div>
  </div>

  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
